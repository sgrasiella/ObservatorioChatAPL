<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Simples</title>
    <style>
        #chat-container {
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
        }
        #user-input {
            width: 280px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="chat-container"></div>
    <input type="text" id="user-input" placeholder="Digite sua mensagem...">
    <button onclick="sendMessage()">Enviar</button>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');

        function sendMessage() {
            const message = userInput.value.trim();
            if (message) {
                addMessage('Você', message);
                const response = getBotResponse(message);
                addMessage('Chatbot', response);
                userInput.value = '';
            }
        }

        function addMessage(sender, message) {
            const messageElement = document.createElement('p');
            messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function getBotResponse(message) {
            // Aqui você pode implementar a lógica do seu chatbot
            // Este é apenas um exemplo simples
            const lowercaseMessage = message.toLowerCase();
            if (lowercaseMessage.includes('olá') || lowercaseMessage.includes('oi')) {
                return 'Olá! Como posso ajudar você hoje?';
            } else if (lowercaseMessage.includes('como vai')) {
                return 'Estou bem, obrigado por perguntar! E você?';
            } else if (lowercaseMessage.includes('ajuda')) {
                return 'Claro, estou aqui para ajudar. Qual é a sua dúvida?';
            } else {
                return 'Desculpe, não entendi. Poderia reformular sua pergunta?';
            }
        }

        // Permitir envio de mensagem com a tecla Enter
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
